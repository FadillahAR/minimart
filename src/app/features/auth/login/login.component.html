<div class="container">
  <h1 class="mini-mart-title">Minimart</h1>
  <mat-card class="login-card">
    <mat-card-title class="login-title">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline" class="custom-form-field">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required />
          <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="custom-form-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="login-buttons">
          <button mat-raised-button color="primary" type="submit">Login</button>
        </div>

        <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
